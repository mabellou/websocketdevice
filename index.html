<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Event</title>
    </head>
 
    <body>
        <h1>Scan event</h1>

        <p><input type="button" value="Clear" id="clear" /></p>

        <ul id= 'list'> 

        </ul>

        <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
        <script>
            //var socket = io.connect('http://localhost:8001');
            var socket = io.connect('https://websocketdevice.herokuapp.com/');
            socket.on('scanevent', function(message) {
                $('#list').prepend("<li>"+ message +"</li>");
            })

            $('#clear').click(function () {
                $('#list').empty();
            })
        </script>


    </body>
</html>
